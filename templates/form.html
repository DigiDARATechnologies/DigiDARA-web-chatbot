<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
    
</head>
<body>
    <h1>Submit Content</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Content:</label><br>
        <textarea name="content" required></textarea><br><br>
        <label>Link:</label><br>
        <input type="text" name="link"><br><br>
        <label>Upload Image:</label><br>
        <input type="file" name="image_file" accept="image/*"><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Submissions</h2>
    <ul>
        {% for submission in submissions %}
            <li>
                <strong>{{ submission.text }}</strong><br>
                <a href="{{ submission.link }}" target="_blank">{{ submission.link }}</a><br>
                {% if submission.image_link %}
                    <img src="{{ url_for('static', filename='uploads/' ~ submission.image_link) }}" width="200">
                {% endif %}
                <form action="{{ url_for('delete_submission', submission_id=submission.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
